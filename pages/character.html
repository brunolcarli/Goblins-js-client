        <script src="../js/init.js"></script>

    <body onload="user_characters()">

        <div class="container">
            <h2>Select Server</h2>
            <form><div class="jumbotron" id="server_panel"></div></form>
            <br />
        </div>

        <!-- Confirmation -->
        <div class="container">
            <button type="input" onCLick="start_game()">
                Start game
            </button>
        </div>
