<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="../js/init.js"></script>

        <!-- P5.js game framework -->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="../js/p5.play.js"></script>
        <!-- MQTT -->
        <!-- <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script> -->
        <!-- Main logic -->
        <script src="../js/action_commands.js"></script>
        <script src="../js/chat_commands.js"></script>
        <script src="../js/handlers.js"></script>
        <script src="../js/forms.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/engine.js"></script>
        <script src="../js/subscriptions.js"></script>

        <style>
            li:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a onCLick="send_logout_request()">Log Out</a></li>
                </ul>
                </div>
            </div>
        </nav>
        <main>
            <!-- Start channel subscription -->
            <script>graphql_subscribe();</script>
            <!--
                The main screen is rendered by the P5.js itself
                on importing the script in the head section above..
            -->
            <div>
                <div style="text-align: left;">
                    <div style="text-align: center;">
                        <button onclick="moveup()">UP</button><br><br>
                        <button onclick="moveleft()">LEFT</button>
                        <button onclick="moveright()">RIGHT</button><br><br>
                        <button onclick="movedown()">DOWN</button>
                    </div>
                </div>

                <div style="text-align: right;">
                    <input type="text"  id="message_input" placeholder="message">
                    <button type="input" onCLick="send_message()">Say</button>
                </div>
            </div>
            
        </main>
    </body>
</html>
